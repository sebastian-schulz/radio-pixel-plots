[names]
#Full path to the working directory, does not accept ~
fullpath = /home/sebastian/Dokumente/uni/astro/pixel_data/ngc_5194/
#Label name of galaxy
galaxy = NGC 5194
#filenames of high/low frequency radio maps 
radio_low = n5194_l1200.fits
radio_high = n5194_r1200.fits
#filename of spitzer/galex hybrid star formation map
hybrid = n5194_s1200.fits
#output name-patterns for the convolved pixelplots (without file extensions like .fits)
conv_low = n5194_l1200_conv
conv_high = n5194_r1200_conv

[values]
#Beam FWHM of the radio image (in arcsec)
fwhm = 30.93
#radio frequencies of the two maps, in MHz
freq_low = 145
freq_high = 1365
#Conversion factor between pixelsize and arcseconds
pixel_per_arcsec = 0.5
#Distance to galaxy in pc; used to calculate size of 1 arcsec in pc
distance = 8e6
#Cutoff values for the radio and hybrid maps (radio in Jy/beam), a 3 sigma cutoff is applied for all of them
sigma_low = 300e-6
sigma_high = 5e-5
sigma_hybrid = 40e-6
#length of the new image in terms of 1200pc pixels (int) 
n_boxes = 27
#Poistion of the center of the box (this value is in pixels and comes directly from DS9)
center_x = 520
center_y = 520
#number of pixels along one direction of a box to achieve 1200pc length (float)
#calculate by hand using 1200 pc / (distance * tan (1/3600 deg)  / px_per_arcsec )
pixels_per_box = 15.469
#Starting value for the gaussian kernel in kpc (guess)
sigma_conv = 3.23
#Cutoff value for the convolved map (units?)
sigma_diff = 0

[boundaries]
low = -0.50
med = -0.65
high = -0.85
